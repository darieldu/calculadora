<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estiloCalculadora.css">
</head>
<body>
    <section class="cuerpoCalcladora">

        <!-- estucturaDeBotton -->
        <input id="input-calculadora" class="input-text" type="text">

        <!-- estructuraDeBotton -->
        <div class="estucturaDeBotton">
            <button class="text-calculadora estiloEspecial">C</button>
            <button class="text-calculadora estiloEspecial">()</button>
            <button class="text-calculadora estiloEspecial">%</button>
            <button class="text-calculadora estiloEspecial">รท</button>
            <button class="text-calculadora">7</button>
            <button class="text-calculadora">8</button>
            <button class="text-calculadora">9</button>
            <button class="text-calculadora estiloEspecial">ร</button>
            <button class="text-calculadora">4</button>
            <button class="text-calculadora">5</button>
            <button class="text-calculadora">6</button>
            <button class="text-calculadora estiloEspecial">-</button>
            <button class="text-calculadora">1</button>
            <button class="text-calculadora">2</button>
            <button class="text-calculadora">3</button>
            <button class="text-calculadora estiloEspecial">+</button>
            <button class="text-calculadora">+/-</button>
            <button class="text-calculadora">0</button>
            <button class="text-calculadora">.</button>
            <button class="text-calculadora">=</button>
        </div>

    </section>

    <script src="logicaCalculadora.js"></script>

</body>
</html>
